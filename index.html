<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Главная страница</title>
  <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <main class="content">
      <section class="card card_position_center">
        <h2 class="card__title card__title_size_small">
          совершаю ошибки
        </h2>
      </section>
      <section class="card card_position_top card_content_bottom-center">
        <h2 class="card__title card__title_size_medium">
          Стараюсь
        </h2>
      </section>
      <section class="card card_position_center card_content_bottom-start">
        <h2 class="card__title card__title_size_small">
          Сталкиваюсь с трудностями
        </h2>
      </section>
      <section class="card card_top card_content_bottom-start">
        <h2 class="card__title card__title_size_big">
          Всего добьюсь
        </h2>
      </section>
      <section class="card card_bottom card_size_three">
        <h2 class="card__title card__title_size_big ">
          Получаю поддержку
        </h2>
      </section>
      <section class="card card_position_top card_content_start-center">
        <h2 class="card__title card__title_size_medium">
          Получаю опыт
        </h2>
      </section>
      <section class="card card_position_top card_content_center-end">
        <h2 class="card__title card__title_size_medium">
          Практикую
        </h2>
      </section>
      <section class="card card_position_bottom card_content_start-center">
        <h2 class="card__title card__title_size_medium">
          Не боюсь
        </h2>
      </section>
      <section class="card card_position_bottom card_content_center-end">
        <h2 class="card__title card__title_size_medium">
          Исследую
        </h2>
      </section>
      <section class="card card_position_center card_content_center-start">
        <h2 class="card__title card__title_size_small">
          Ленюсь
        </h2>
      </section>
      <section class="card card_position_bottom card_content_bottom-center">
        <h2 class="card__title card__title_size_medium">
          Учусь новому
        </h2>
      </section>
      <section class="card card_content_main">
        <h2 class="card__title card__title_size_core">
          Я
        </h2>
      </section>
    </main>
  </div>
</body>

</html>
